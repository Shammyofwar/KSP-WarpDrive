@PART[WarpDrive]:NEEDS[CommunityTechTree]:FOR[WarpDrive]
{
  @TechRequired = unifiedFieldTheory
  @MODULE[StandAloneAlcubierreDrive]
  {
    @UPGRADES
    {
        @UPGRADE,*
        {
            @techRequired__ = ultraHighEnergyPhysics
        }
    }
  }
}

@PARTUPGRADE[WarpDrive_Upgrade*]:NEEDS[CommunityTechTree]:FOR[WarpDrive]
{
  @techRequired = ultraHighEnergyPhysics
}


