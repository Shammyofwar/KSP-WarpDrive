+PART[WarpDrive]
{
    @name = WarpDrive-50
	@rescaleFactor = 2

	@node_stack_top[6] = 4
    @node_stack_bottom[6] = 4

	@entryCost *= 4
    @cost *= 4
	@title = #WD_WarpDrive-50_title
	@mass *= 8

	@MODULE[ModuleReactionWheel]
    {
        @PitchTorque *= 8
        @YawTorque *= 8
        @RollTorque *= 8

        @RESOURCE[ElectricCharge]
        {
            @rate *= 8
        }
    }

	@RESOURCE[ExoticMatter]
    {
        @maxAmount *= 8
    }

    @MODULE[StandAloneAlcubierreDrive]
    {
		@drivePower *= 10
        @containmentFieldPower *= 2
    }
}
